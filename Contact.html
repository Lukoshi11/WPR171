<body>
    <div class="Container">
            <header>

            </ul>
        </nav>
    </header>
    <main class="contact-main">
        <form action="">
            <fieldset>
                <legend>Contact Form</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" maxlength="50" pattern="[A-Za-z]+" title="Only alphabetical characters are allowed." required>
                <label for="sname">Surname:</label>
                <input type="text" id="sname" maxlength="50" pattern="[A-Za-z]+" title="Only alphabetical characters are allowed.">
                <label for="email">Email:</label>
                <input type="email" id="email" maxlength="70" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" maxlength="50" pattern="[A-Za-z]+" title="Only alphabetical characters are allowed." required>
                <label for="message">Message:</label>
                <textarea type="text" name="messagebox" id="message" maxlength="1000"></textarea>
                <button>Submit</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p class="Name-bottom">EduGate</p>
        <p class="details">Tel: 0680216411</p>
        <p class="details">Email: pienaardryden@gmail.com</p>
    </footer>
